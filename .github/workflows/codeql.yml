name: "CodeQL Advanced"

on:
  workflow_dispatch:
  push:
    # Ne lancer la construction/publication Electron que sur un push de tag (recommand√©)
    # Vous pouvez aussi le garder sur main, mais on explique plus bas comment √©viter les releases hebdo
    tags: 
      - 'v*.*.*'       # par exemple, ¬´‚ÄØv1.2.3‚ÄØ¬ª
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 6 * * *'  # toujours ex√©cuter CodeQL pour l'analyse de s√©curit√©

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      actions: read
      contents: read
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'typescript', 'javascript' ]
        include:
          - language: typescript
            queries: security-extended,security-and-quality,code-scanning,javascript-security-extended
          - language: javascript
            queries: security-extended,security-and-quality,code-scanning

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js v22
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"
          cache: 'npm'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended, security-and-quality
          ram: '4096'
          threads: '2'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm ls --depth=0

      - name: Build project (compilation TS, bundling, etc.)
        run: npm run build:ci
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
          output: sarif-results
          ram: ${{ github.event.inputs.deep_analysis == 'true' && '8192' || '6144' }}
          threads: ${{ github.event.inputs.deep_analysis == 'true' && '4' || '2' }}

      - name: Generate detailed summary
        if: always()
        run: |
          echo "## üîç R√©sultats de l'analyse CodeQL - ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration utilis√©e:" >> $GITHUB_STEP_SUMMARY
          echo "- **Langage**: ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Requ√™tes**: ${{ matrix.queries }}" >> $GITHUB_STEP_SUMMARY
          echo "- **RAM allou√©e**: ${{ matrix.language == 'swift' && '4096' || '6144' }}MB" >> $GITHUB_STEP_SUMMARY
          echo "- **Threads**: ${{ matrix.language == 'swift' && '2' || '2' }}" >> $GITHUB_STEP_SUMMARY
          echo "### Statut:" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ L'analyse de s√©curit√© est termin√©e." >> $GITHUB_STEP_SUMMARY
          echo "üìä Consultez les r√©sultats dans l'onglet **Security > Code Scanning**." >> $GITHUB_STEP_SUMMARY
          echo "üìÅ Les fichiers SARIF sont disponibles en tant qu'artefacts." >> $GITHUB_STEP_SUMMARY
      
  security-review:
    needs: analyze
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Security Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üõ°Ô∏è Analyse de S√©curit√© CodeQL Termin√©e
                
              L'analyse de s√©curit√© automatis√©e a √©t√© effectu√©e sur cette Pull Request.
                
              **Prochaines √©tapes:**
              1. V√©rifiez les r√©sultats dans l'onglet [Security](../security/code-scanning)
              2. Corrigez les vuln√©rabilit√©s critiques et √©lev√©es avant le merge
              3. Les artefacts SARIF sont disponibles pour analyse d√©taill√©e
                
              _Cette analyse utilise les derni√®res r√®gles de s√©curit√© CodeQL._`
            })