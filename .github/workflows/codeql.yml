name: "CodeQL Advanced"

on:
  workflow_dispatch:
  push:
    tags: 
      - 'v*.*.*'
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 15 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js v22
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Install dependencies
        run: npm ci

      - name: Build project (compilation TS, bundling, etc.)
        run: npm run build:ci

      - name: Install Ruby and FPM
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install fpm

      - name: Publish Electron packages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          USE_SYSTEM_FPM: "true"
        run: |
          echo "Running electron-builder to generate .AppImage, .deb, etc., and publish Release"
          npx electron-builder --config.asar=true --linux --win --publish always
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
